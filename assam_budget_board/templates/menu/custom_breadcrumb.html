{% for ancestor in ancestors %}
    {% if not forloop.last %}
        <li class="breadcrumb-item">
        	<a href="{{ ancestor.get_absolute_url }}">{{ ancestor.get_menu_title }}</a>
        </li>
    {% else %}
	    <li class="breadcrumb-item active">{{ ancestor.get_menu_title }}</li>
	{% endif %}
{% endfor %}
